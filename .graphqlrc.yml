schema: 'schema/generated/schema.graphql'

generates:
  types/client-gql-generated.d.ts:
    documents:
      - 'src/**/!(*.d).{ts,tsx}'
    config:
      noExport: true
    plugins:
      - typescript
      - typescript-operations
  src/gql-fragments.ts:
    config:
      apolloClientVersion: 3 
    plugins:
      - fragment-matcher